@(temas: List[models.Tema])

@import helper._

@main("Temas"){
	<div class="col-md-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Menu</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<ul class="nav nav-pills nav-stacked painel">
								<li class="active"><a href="/temas/listar">Temas</a></li>
								<li><a href="/temas/cadastrar">Cadastrar Temas</a></li>
								<li><a href="/temas/editar">Editar Temas</a></li>
								<li><a href="/temas/remover">Excluir Temas</a></li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">Todos os Temas Cadastrados no Sistema</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>							
			            </tr>
					</thead>
					<tbody>
						@for(tema <- temas){
							<tr class="success">
								<td>@tema.getId()</td>
								<td>@tema.getNome()</td>
							</tr>
						}
					</tbody>
				</table>
			</div>
		</div>
	</div>
}
